<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Let's Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- heading -->
    <h1>Let'sCode.</h1>

    <!-- user -->
    <div class="user">
      <p>Know Your LeetCode Stats:</p>
      <div class="user-input-container">
        <input type="text" placeholder="Enter your username here" id="user-input">
        <input type="button" value="search" id="search-btn">
      </div>
    </div>

    <!-- stats -->
    <div class="stats-container" >
      <div class="progess">

        <div class="progress-item">
          <div class="easy-progress circle">
            <span id="easy-label"></span>
            <p>Easy</p>
          </div>

        </div>

        <div class="progress-item">
          <div class="medium-progress circle">
            <span id="medium-label"></span>
            <p>Medium</p>
          </div>
        </div>

        <div class="progress-item">
          <div class="hard-progress circle">
            <span id="hard-label"></span>
            <p>Hard</p>
          </div>
        </div>

      </div>

      <div class="stats-cards">
        <!-- Directly fill all the requireds using java script -->
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
